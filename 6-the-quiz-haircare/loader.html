<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Circular Progress Bar </title>

        <!-- CSS -->
        <!--<link rel="stylesheet" href="css/style.css">-->
          <style>

            /* Google Fonts - Poppins */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}
body{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff;
}
.loader-container{
    display: flex;
    width: 420px;
    padding: 50px 0;
    border-radius: 8px;
    background: #ffffff;
    row-gap: 30px;
    flex-direction: column;
    align-items: center;
}
.loader-circular-progress{
    position: relative;
    height: 200px;
    width: 200px;
    border-radius: 50%;
    background: conic-gradient(#17B26A 3.6deg, #ededed 0deg);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; 
}
.loader-circular-progress::before{
    content: "";
    position: absolute;
    height: 160px;
    width: 160px;
    border-radius: 50%;
    background-color: #fff;
}
.progress-value{
    position: relative;
    color: var(--gray-900, #101828);
    text-align: center;
    font-family: 'Inter', sans-serif;
    font-size: 25px;
    font-style: normal;
    font-weight: 600;
    line-height: 48.857px; /* 125% */
    letter-spacing: -0.782px;
}
.text{
    font-size: 30px;
    font-weight: 500;
    color: #606060;
    
}

.loader-checkpoint {
    font-size: 20px; /* Adjust as necessary */
    color: #17B26A; /* Or any color you prefer */
    opacity: 0; /* Hidden by default */
}
.loader-checkpoint .fa-check {
    color: #17B26A; /* Checkmark color */
}
.loader-checkpoint-text {
    color: rgb(10, 10, 10); /* Text color */
    font-size: 16px; /* Adjust text size as necessary */
    margin-left: 5px; /* Space between icon and text */
    font-weight: 500;
}

/* Positioning examples (you'll need to adjust these based on your design) */
.loader-checkpoint[data-value="25"] {
    top: 10%;
    left: 50%;
}
.loader-checkpoint[data-value="50"] {
    top: 50%;
    left: 10%;
}
.loader-checkpoint[data-value="75"] {
    bottom: 10%;
    left: 50%;
}
.loader-checkpoint[data-value="100"] {
    top: 50%;
    right: 10%;
}
.loader-circle {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 30px; /* Adjust size as needed */
    height: 30px;
    border-radius: 50%;
    background-color: rgb(131, 131, 131); /* Initial grey background */
    opacity: 0.5; /* Make it semi-transparent */
    margin-right: 20px;
    margin-top: 20px;
    margin-bottom: 20px;
}

.loader-checkpoint.completed .loader-circle {
    background-color: #ECFDF3; /* Color when step is complete */
    opacity: 1; /* Make it fully opaque */
}


          </style>                              
    </head>
    <body>
      <div class="loader-container">
        <div class="loader-circular-progress">
            <span class="progress-value">0%</span>
        </div>
        <div class="loader-checkpoints">
          <div class="loader-checkpoint" data-value="25">
            <span class="loader-circle"><i class="fa-solid fa-check"></i></span>
            <span class="loader-checkpoint-text">Initializing...</span>
        </div>
        <div class="loader-checkpoint" data-value="50">
          <span class="loader-circle"><i class="fa-solid fa-check"></i></span>
          <span class="loader-checkpoint-text">Analyzing answers...</span>
      </div>
      <div class="loader-checkpoint" data-value="75">
        <span class="loader-circle"><i class="fa-solid fa-check"></i></span>
        <span class="loader-checkpoint-text">Synthesizing results...</span>
    </div>
    <div class="loader-checkpoint" data-value="100">
      <span class="loader-circle"><i class="fa-solid fa-check"></i></span>
      <span class="loader-checkpoint-text">Completing analysis...</span>
  </div>

        </div>
    </div>
    

        <!-- JavaScript -->
        <script >
            let circularProgress = document.querySelector(".loader-circular-progress"),
    progressValue = document.querySelector(".progress-value");
    let loader_checkpoints = document.querySelectorAll(".loader-checkpoint");

let progressStartValue = 0,    
    progressEndValue = 100,    
    speed = 100;
    

let progress = setInterval(() => {
    progressStartValue++;

    progressValue.textContent = `${progressStartValue}%`;
    circularProgress.style.background = `conic-gradient(#17b26a ${progressStartValue * 3.6}deg, #ededed 0deg)`;

    loader_checkpoints.forEach(checkpoint => {
    if (progressStartValue >= checkpoint.getAttribute('data-value')) {
        checkpoint.style.opacity = 1;
        checkpoint.classList.add('completed'); // Add this line
    }
});

    if(progressStartValue == progressEndValue){
        clearInterval(progress);
    }
}, speed);

        </script>
    </body>
</html>
