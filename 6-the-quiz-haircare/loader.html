<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>

* {
  margin: 0;
  font-family: "Montserrat", sans-serif;
}



.progress {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}

.progress-circle {
  stroke-dasharray: 189;
  stroke-dashoffset: 189;
}
    </style>
</head>

<body>
 
    <svg class="progress" width="100" height="100">
        <circle class="progress-circle" cx="50" cy="50" stroke="green" r="30" fill="transparent" stroke-width="5" />
        <text class="loading" fill="blue" x="50" y="50" alignment-baseline="middle" text-anchor="middle"></text>
    </svg>
    <span class=" loading"></span>
    <script src="app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./grasp_mobile_progress_circle-1.0.0.js"></script>

    <script>
      const circle = document.querySelector(".progress-circle");
const loading = document.querySelector(".loading");

const fakeUploadPercentage = [0, 10, 25, 40, 42, 60, 70, 75, 90, 100];
let i = 0;

const circumference = circle.getTotalLength();

const interval = setInterval(() => {
  circle.style.strokeDashoffset =
    circumference - (fakeUploadPercentage[i] / 100) * circumference;
  loading.innerHTML = fakeUploadPercentage[i] + "%";
  i++;
  console.log(i);
  if (i == fakeUploadPercentage.length) {
    clearInterval(interval);
    loading.innerHTML = "Ok :)";
  }
}, 1000);
    </script>
</body>
</html>
