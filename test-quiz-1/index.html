<script type="application/javascript">
(function() {
  // Create a style element for our CSS
  const hqStyle = document.createElement('style');
  hqStyle.textContent = `
      #hq-loader {
          display: flex;
          justify-content: center;
          align-items: center;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #f0f0f0;
          z-index: 999;
      }
      .hq-container {
          text-align: center;
          width: 90%;
          max-width: 300px;
      }
      .hq-container h1 {
          font-size: 18px;
          margin-bottom: 20px;
      }
      .hq-block {
          background-color: white;
          border-radius: 10px;
          padding: 10px;
          margin: 10px 0;
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 0.5s, transform 0.5s;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          font-size: 16px;
      }
      .hq-loader-container {
          margin-top: 20px;
      }
      .hq-loader-text {
          font-size: 14px;
          color: #666;
          margin-bottom: 5px;
          text-align: left;
      }
      .hq-loader-track {
          width: 100%;
          height: 15px;
          background-color: #e0e0f0;
          position: relative;
          overflow: hidden;
          border-radius: 7.5px;
      }
      .hq-loader-bar {
          width: 0;
          height: 100%;
          background-color: #5e5ce6;
          transition: width 0.5s ease-out;
          border-radius: 7.5px;
      }
      @media (max-width: 600px) {
          .hq-container {
              width: 85%;
          }
          .hq-block {
              font-size: 14px;
          }
      }
  `;
  document.head.appendChild(hqStyle);

  // Create the overlay element
  const hqOverlay = document.createElement('div');
  hqOverlay.id = 'hq-loader';

  // Create the container for all content
  const hqContainer = document.createElement('div');
  hqContainer.className = 'hq-container';

  // Create and append the title
  const hqTitle = document.createElement('h1');
  hqTitle.textContent = "Find out if the Haircare Challenge is right for you âœ¨";
  hqContainer.appendChild(hqTitle);

  // Create the blocks
  const hqBlockTexts = [
      "ðŸš« No more hidden harmful ingredients.",
      "ðŸŒ± Reduced hair loss and new baby hair growth.",
      "ðŸ”¬ Split ends that don't come back.",
      "ðŸ’› The best of science, made easy at home."
  ];

  hqBlockTexts.forEach(function(text, index) {
      const block = document.createElement('div');
      block.className = 'hq-block';
      block.id = 'hq-block' + (index + 1);
      block.textContent = text;
      hqContainer.appendChild(block);
  });

  // Create the loader container
  const hqLoaderContainer = document.createElement('div');
  hqLoaderContainer.className = 'hq-loader-container';

  // Create and append the loader text
  const hqLoaderText = document.createElement('div');
  hqLoaderText.className = 'hq-loader-text';
  hqLoaderText.textContent = 'Personal space loading';
  hqLoaderContainer.appendChild(hqLoaderText);

  // Create the loader bar
  const hqLoaderTrack = document.createElement('div');
  hqLoaderTrack.className = 'hq-loader-track';

  const hqLoaderBar = document.createElement('div');
  hqLoaderBar.className = 'hq-loader-bar';

  hqLoaderTrack.appendChild(hqLoaderBar);
  hqLoaderContainer.appendChild(hqLoaderTrack);
  hqContainer.appendChild(hqLoaderContainer);

  // Append the container to the overlay
  hqOverlay.appendChild(hqContainer);

  // Function to animate blocks and update loader
  function hqAnimateBlocksAndLoader() {
      const blocks = document.querySelectorAll('.hq-block');
      const totalBlocks = blocks.length;
      let delay = 0;

      blocks.forEach(function(block, index) {
          setTimeout(function() {
              block.style.opacity = '1';
              block.style.transform = 'translateY(0)';

              // Update loader bar
              const progress = ((index + 1) / totalBlocks) * 100;
              hqLoaderBar.style.width = progress + '%';
          }, delay);

          delay += 1250; // 1.25 seconds between each block
      });

      // Hide overlay after all blocks are animated
      setTimeout(function() {
          hqOverlay.style.display = 'none';
      }, delay);
  }

  // Function to show the overlay
  function hqShowOverlay() {
      document.body.appendChild(hqOverlay);
      // Force a reflow to ensure styles are applied immediately
      hqOverlay.offsetHeight;
      hqAnimateBlocksAndLoader();
  }

  // Add event listener to show overlay when DOM is loaded
  document.addEventListener('DOMContentLoaded', hqShowOverlay);
})();
</script>
