  <script>
    // Generate or retrieve session ID
    function getSessionId() {
      let sessionId = sessionStorage.getItem('quiz_session_id');
      
      if (!sessionId) {
        // Generate new session ID: timestamp + random string
        sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
        sessionStorage.setItem('quiz_session_id', sessionId);
        sessionStorage.setItem('session_start_time', Date.now().toString());
        console.log('[SESSION] New session ID created:', sessionId);
      } else {
        console.log('[SESSION] Existing session ID retrieved:', sessionId);
      }
      
      return sessionId;
    }
    
    // Initialize session ID immediately
    window.sessionId = getSessionId();
    window.sessionStartTime = parseInt(sessionStorage.getItem('session_start_time')) || Date.now();
    
    // Log session start
    console.log('[SESSION] Session ID:', window.sessionId);
    console.log('[SESSION] Session started at:', new Date(window.sessionStartTime).toISOString());
  </script>

  <script>
    // Detect environment - Test vs Production
    window.isTestEnvironment = window.location.href.includes('quizlogtest') 
      || window.location.hostname === 'localhost';
    
    // Determine logging mode for cost optimization
    window.loggingMode = (function() {
      // Test environment: Always log everything for debugging
      if (window.isTestEnvironment) {
        console.log('[LOGGING] Mode: FULL (test environment)');
        return 'full';
      }
      
      // Production: Sample users for detailed logging
      // Use session ID to deterministically assign logging mode
      const sessionId = window.sessionId;
      const hash = sessionId.split('').reduce((acc, char) => {
        return acc + char.charCodeAt(0);
      }, 0);
      
      // 10% of users get full logging (helps with debugging in production)
      if (hash % 10 === 0) {
        console.log('[LOGGING] Mode: FULL (sampled user)', sessionId);
        return 'full';
      } else {
        console.log('[LOGGING] Mode: CRITICAL (production - cost optimized)');
        return 'critical';
      }
    })();
    
    // Define critical events (always logged, even in production)
    // These are essential for business logic and debugging
    window.CRITICAL_EVENTS = [
      'session_start',
      'session_end',
      'cvg_stub_initialized',
      'cvg_proxy_configured',
      'cvg_wrapped',
      'cvg_script_loaded',
      'javascript_error',
      'promise_rejection',
      'cvg_call_error',
      'cvg_script_error',
      'cvg_proxy_error',
      'trackEvent_error',
      'trackEvent_no_cvg',
      'navigation',
      'navigation_pushstate',
      'navigation_replacestate',
      'navigation_location_href',
      'navigation_location_replace',
      'navigation_location_assign',
      'navigation_popstate',
      'before_unload',
      'webhook_complete',
      'flutter_init_error',
      'sentry_user_not_set'
    ];
    
    console.log('[LOGGING] Environment:', window.isTestEnvironment ? 'TEST' : 'PRODUCTION');
    console.log('[LOGGING] Mode:', window.loggingMode);
    console.log('[LOGGING] Critical events defined:', window.CRITICAL_EVENTS.length);
  </script>

  <!-- CUSTOM LOGGING TO MAKE.COM -->
  <!-- ============================================ -->
  <script>
    const LOGGING_WEBHOOK = 'https://hook.us1.make.com/12ojmstexumn6knualpsn9hkex9qy8b3';
    
    // Centralized logging function with cost optimization
    window.logToWebhook = function(eventType, data) {
      // Check if we should log this event (cost optimization)
      const shouldLog = (function() {
        // Full logging mode: log everything (test environment or sampled users)
        if (window.loggingMode === 'full') {
          return true;
        }
        
        // Critical mode (90% of production users): only log critical events
        if (window.CRITICAL_EVENTS.includes(eventType)) {
          return true;
        }
        
        // Special case: navigation events - only log if unexpected reset
        if (eventType === 'navigation' && data && data.isUnexpectedReset === true) {
          return true;
        }
        
        // Skip all other events in critical mode
        console.log('[LOGGING] Skipped (non-critical):', eventType);
        return false;
      })();
      
      // Don't send webhook if event should be skipped
      if (!shouldLog) {
        return;
      }
      
      // Build payload
      const payload = {
        type: eventType,
        data: data,
        timestamp: new Date().toISOString(),
        sessionId: window.sessionId,
        sessionDuration: Date.now() - window.sessionStartTime,
        loggingMode: window.loggingMode, // Track which mode this session is in
        environment: window.isTestEnvironment ? 'test' : 'production',
        url: window.location.href,
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screenWidth: window.screen.width,
        screenHeight: window.screen.height,
        windowWidth: window.innerWidth,
        windowHeight: window.innerHeight
      };
      
      console.log('[LOGGING]', eventType, data, '(mode:', window.loggingMode + ')');
      
      // Send to Make.com
      fetch(LOGGING_WEBHOOK, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload),
        keepalive: true
      }).catch(err => console.error('Logging failed:', err));
      
      // Also send critical events to Sentry for cross-reference
      if (eventType.includes('error') || eventType.includes('unexpected')) {
        if (typeof window.sentryCaptureEvent === 'function') {
          window.sentryCaptureEvent(eventType, data);
        }
      }
    };

    // ============================================
    // NAVIGATION DEBUGGING - COMPLETE VERSION
    // ============================================
    (function() {
      console.log('[NAV-DEBUG] Navigation interceptors initialized');

      // Intercept history.pushState
      const originalPushState = history.pushState;
      history.pushState = function() {
        console.error('[NAVIGATE] pushState called');
        console.error('[NAVIGATE] Stack:', new Error().stack);
        window.logToWebhook('navigation_pushstate', {
          args: Array.from(arguments).map(arg => String(arg)),
          stack: new Error().stack
        });
        return originalPushState.apply(this, arguments);
      };

      // Intercept history.replaceState
      const originalReplaceState = history.replaceState;
      history.replaceState = function() {
        console.error('[NAVIGATE] replaceState called');
        console.error('[NAVIGATE] Stack:', new Error().stack);
        window.logToWebhook('navigation_replacestate', {
          args: Array.from(arguments).map(arg => String(arg)),
          stack: new Error().stack
        });
        return originalReplaceState.apply(this, arguments);
      };

      // Intercept location.href setter
      const originalHrefDescriptor = Object.getOwnPropertyDescriptor(Location.prototype, 'href');
      if (originalHrefDescriptor && originalHrefDescriptor.set) {
        Object.defineProperty(Location.prototype, 'href', {
          set: function(value) {
            console.error('[NAVIGATE] location.href set to:', value);
            console.error('[NAVIGATE] Stack:', new Error().stack);
            window.logToWebhook('navigation_location_href', {
              newUrl: value,
              oldUrl: window.location.href,
              stack: new Error().stack
            });
            originalHrefDescriptor.set.call(this, value);
          },
          get: originalHrefDescriptor.get
        });
      }

      // Intercept location.replace
      const originalReplace = Location.prototype.replace;
      Location.prototype.replace = function(url) {
        console.error('[NAVIGATE] location.replace called with:', url);
        console.error('[NAVIGATE] Stack:', new Error().stack);
        window.logToWebhook('navigation_location_replace', {
          newUrl: url,
          oldUrl: window.location.href,
          stack: new Error().stack
        });
        return originalReplace.call(this, url);
      };

      // Intercept location.assign
      const originalAssign = Location.prototype.assign;
      Location.prototype.assign = function(url) {
        console.error('[NAVIGATE] location.assign called with:', url);
        console.error('[NAVIGATE] Stack:', new Error().stack);
        window.logToWebhook('navigation_location_assign', {
          newUrl: url,
          oldUrl: window.location.href,
          stack: new Error().stack
        });
        return originalAssign.call(this, url);
      };

      // Catch beforeunload (page navigation/reload)
      window.addEventListener('beforeunload', function(e) {
        console.error('[NAVIGATE] beforeunload triggered');
        window.logToWebhook('before_unload', {
          currentUrl: window.location.href,
          stack: new Error().stack
        });
      });

      // Catch popstate (back/forward button)
      window.addEventListener('popstate', function(e) {
        console.error('[NAVIGATE] popstate triggered');
        window.logToWebhook('navigation_popstate', {
          state: e.state,
          currentUrl: window.location.href
        });
      });

      console.log('[NAV-DEBUG] All navigation methods intercepted');
    })();

    // Track session start and page load
    window.addEventListener('DOMContentLoaded', function() {
      // Log session start if this is a new session
      const isNewSession = !sessionStorage.getItem('quiz_session_logged');
      if (isNewSession) {
        window.logToWebhook('session_start', {
          sessionId: window.sessionId,
          isNewSession: true,
          timestamp: new Date(window.sessionStartTime).toISOString()
        });
        sessionStorage.setItem('quiz_session_logged', 'true');
      }
      
      // Log page load
      window.logToWebhook('page_load', {
        page: 'quiz_app',
        referrer: document.referrer,
        isNewSession: isNewSession
      });
    });

    // Global error handler
    window.addEventListener('error', function(e) {
      console.error('Global JS error:', e.error);
      window.logToWebhook('javascript_error', {
        message: e.error?.message || e.message,
        stack: e.error?.stack,
        filename: e.filename,
        lineno: e.lineno,
        colno: e.colno,
        type: e.type
      });
    });

    // Unhandled promise rejections
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      window.logToWebhook('promise_rejection', {
        reason: e.reason?.toString(),
        stack: e.reason?.stack,
        promise: e.promise?.toString()
      });
    });

    // Track navigation changes
    let lastUrl = location.href;
    let lastTimestamp = Date.now();
    let navigationCount = 0;

    const checkNavigation = function() {
      const url = location.href;
      if (url !== lastUrl) {
        navigationCount++;
        const timeSinceLastNav = Date.now() - lastTimestamp;
        
        const isUnexpectedReset = (
          (url === window.location.origin + '/' || 
           url === window.location.origin ||
           url.split('/').length <= 4) &&
          (lastUrl.includes('result') || 
           lastUrl.includes('contact') ||
           lastUrl.split('/').length > 4)
        );
        
        window.logToWebhook('navigation', {
          from: lastUrl,
          to: url,
          timeOnPreviousPage: timeSinceLastNav,
          navigationCount: navigationCount,
          isUnexpectedReset: isUnexpectedReset,
          wasOnResultsPage: lastUrl.includes('result') || lastUrl.includes('results')
        });
        
        // Send unexpected navigation to Sentry too
        if (isUnexpectedReset && typeof window.sentryCaptureError === 'function') {
          window.sentryCaptureError('Unexpected Quiz Reset', {
            from: lastUrl,
            to: url,
            timeOnPage: timeSinceLastNav,
          });
        }
        
        lastUrl = url;
        lastTimestamp = Date.now();
      }
    };

    // Multiple ways to detect navigation
    new MutationObserver(checkNavigation).observe(document, {subtree: true, childList: true});
    window.addEventListener('popstate', checkNavigation);
    window.addEventListener('hashchange', checkNavigation);
    setInterval(checkNavigation, 500);

    // Track page visibility changes
    document.addEventListener('visibilitychange', function() {
      window.logToWebhook('visibility_change', {
        hidden: document.hidden,
        visibilityState: document.visibilityState
      });
    });

    // Track before unload / session end
    window.addEventListener('beforeunload', function() {
      const sessionDuration = Date.now() - window.sessionStartTime;
      window.logToWebhook('session_end', {
        url: window.location.href,
        sessionId: window.sessionId,
        sessionDuration: sessionDuration,
        sessionDurationMinutes: Math.round(sessionDuration / 60000 * 10) / 10
      });
    });

    console.log('[INIT] Error logging initialized');
  </script>
